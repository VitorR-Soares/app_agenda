<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="bodyGestao">

    <div id="fundoPopUp" class="fundoPopUp ocultar">
        <div id="popUp" class="popUp">
            <div id="popUpCabecalho">
                Atualizar Contato
            </div>
            <div id="popUpConteudo">
                <div class="campoForm">
                    <label>ID</label>
                    <input type="text" class="inputNovo" id="cID" readonly>
                </div>
                <div class="campoForm">
                    <label>Nome</label>
                    <input type="text" class="inputNovo" id="cNome">
                </div>
                <div class="campoForm">
                    <label>E-Mail</label>
                    <input type="text" class="inputNovo" id="cEmail">
                </div>
                <div class="campoForm">
                    <label>Celular</label>
                    <input type="text" class="inputNovo" id="cCelular">
                </div>
                <div class="campoForm">
                    <label>Data de Nascimento</label>
                    <input type="text" class="inputNovo" id="cData">
                </div>
            </div>
            <div id="popUpRodape">
                <button id="btnAtualiza">Atualizar</button>
                <button id="btnCancela">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="conteudoEncontrado">
        <div id="titulos">
            <div class="titulo ci">ID</div>
            <div class="titulo c">Nome</div>
            <div class="titulo c">E-Mail</div>
            <div class="titulo c">Celular</div>
            <div class="titulo c">Data de Nascimento</div>
            <div class="titulo co">Operações</div>
        </div>
        <div id="dados">

        </div>
    </div>

    <script src="gestao.js" type="module"></script>
</body>

</html>
