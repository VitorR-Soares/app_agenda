<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyNovo">

    <section id="elementosForm">
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" class="inputNovo" id="fNome">
        </div>
        <div class="campoForm">
            <label>E-Mail</label>
            <input type="text" class="inputNovo" id="fEmail">
        </div>
        <div class="campoForm">
            <label>Celular</label>
            <input type="text" class="inputNovo" id="fCelular">
        </div>
        <div class="campoForm">
            <label>Data de Nascimento</label>
            <input type="text" class="inputNovo" id="fData">
        </div>
    </section>
    <section id="btnsForm">
        <button id="btnCadastro" class="btnGeral">Cadastrar</button>
        <button id="btnCancelar" class="btnGeral">Cancelar</button>
    </section>

    <script src="novo.js" type="module"></script>
</body>

</html>
